<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página Web desenvolvida durante o curso de 
    bootstrap no bootcamp do banco Inter">
    <title>Bootstrap - Bootcamp Inter</title> 

    <!--Estilos CSS-->
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/GLStudio.png" alt="Logo - GlS" width="200">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#QuemSomos">Quem Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#parceiros">Parceiros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section id="QuemSomos">
    <div class="container-fluid quem-somos padding text-center">
      <h3>Quem Somos</h3>
      <img src="images/pexels-tranmautritam-326501.jpg" alt="Quem Somos" class="rounded-circle" width="200" height="200">
      <h4>Somos um time comprometido com os resultados.</h4>
    </div>
  </section>

  <section id="parceiros">
    <div class="container-fluid parceiros padding text-center">
      <h3>Parceiros</h3>
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <img src="images/logo-sm-white.png" alt="Digital Inovation One - DIO">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="servicos">
    <div class="container-fluid servicos padding text-center">
      <h3>Serviços</h3>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img src="images/pexels-photomix-company-887751.jpg" alt="App" width="200">
          </div>
          <div class="col-lg-6">
            <img src="images/pexels-pixabay-39284.jpg" alt="Mobile e Desktop" width="200">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
